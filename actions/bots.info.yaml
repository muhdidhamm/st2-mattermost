description: "Gets information about a bot user."
enabled: true
entry_point: run.py
name: bots.info
parameters:
  end_point:
    default: bots.info
    immutable: true
    type: string
  http_method:
    default: GET
    required: true
    type: string
  bot:
    required: false
    description: "Bot user to get info on"
    type: string
  token:
    required: false
    description: "Authentication token. Requires scope: `users:read`"
    type: string
runner_type: python-script
