description: "Leaves a private channel."
enabled: true
entry_point: run.py
name: groups.leave
parameters:
  end_point:
    default: groups.leave
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  channel:
    required: true
    description: "Private channel to leave"
    type: string
  token:
    required: false
    description: "Authentication token. Requires scope: `groups:write`"
    type: string
runner_type: python-script
