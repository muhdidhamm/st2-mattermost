description: "Closes a multiparty direct message channel."
enabled: true
entry_point: run.py
name: mpim.close
parameters:
  end_point:
    default: mpim.close
    immutable: true
    type: string
  http_method:
    default: POST
    required: true
    type: string
  channel:
    required: true
    description: "MPIM to close."
    type: string
  token:
    required: false
    description: "Authentication token. Requires scope: `mpim:write`"
    type: string
runner_type: python-script
